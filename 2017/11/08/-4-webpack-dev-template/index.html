ss="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>); </span><br><span class="line"><span class="keyword">const</span> webpack = <span class="built_in">require</span>(<span class="string">'webpack'</span>);</span><br><span class="line"><span class="keyword">const</span> htmlWebpackPlugin = <span class="built_in">require</span>(<span class="string">'html-webpack-plugin'</span>); <span class="comment">// 自动生成HTMl文件的插件</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">  <span class="comment">// 通过entry属性，指定入口文件路径</span></span><br><span class="line">  entry: path.join(__dirname, <span class="string">'main.js'</span>),</span><br><span class="line">  output: &#123; <span class="comment">// 指定打包好文件的出口</span></span><br><span class="line">    path: path.join(__dirname, <span class="string">'dist'</span>), <span class="comment">// 指定输出路径</span></span><br><span class="line">    filename: <span class="string">'bundle.js'</span> <span class="comment">// 指定输出的文件名</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="built_in">module</span>: &#123; <span class="comment">// 作用：配置处理第三方文件类型的模块</span></span><br><span class="line">    rules: [ <span class="comment">// 第三方文件的匹配规则</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.css$/</span>, <span class="attr">use</span>: [<span class="string">'style-loader'</span>, <span class="string">'css-loader'</span>]&#125;, <span class="comment">// 处理CSS文件的匹配规则</span></span><br><span class="line">      <span class="comment">// 处理sass文件的匹配规则,sass-loader内部依赖node-sass也得安撞</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.scss$/</span>, <span class="attr">use</span>: [<span class="string">'style-loader'</span>, <span class="string">'css-loader'</span>, <span class="string">'sass-loader'</span>]&#125;, </span><br><span class="line">      <span class="comment">//limit后面跟一个图片大小,单位是byte字节,大于这个值保存图片,小于这个值转base64</span></span><br><span class="line">      <span class="comment">//处理图片文件的匹配规则,url-loader内部依赖file-loader也得安装</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.(png|jpg|jpeg|gif|bmp)$/</span>, <span class="attr">use</span>: <span class="string">'url-loader?limit=43959'</span>&#125;, </span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.(woff|ttf|svg|woff2|eot)$/</span>, <span class="attr">use</span>: <span class="string">'url-loader'</span>&#125;, <span class="comment">// 处理字体文件的匹配规则</span></span><br><span class="line">      <span class="comment">//处理es6语法,babel,排除node_modules文件夹</span></span><br><span class="line">      &#123; <span class="attr">test</span>: <span class="regexp">/\.js$/</span>, <span class="attr">use</span>: [<span class="string">'babel-loader'</span>], <span class="attr">exclude</span>: <span class="regexp">/node_modules/</span> &#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;,</span><br><span class="line">  devServer: &#123; </span><br><span class="line">    <span class="comment">//也可以在package.json的script中的webpack-dev-server命令后面跟--open --port 3000 --hot</span></span><br><span class="line">    open: <span class="literal">true</span>, <span class="comment">// 自动打开浏览器</span></span><br><span class="line">    port: <span class="number">3000</span>, <span class="comment">// 指定端口号</span></span><br><span class="line">    hot: <span class="literal">true</span> <span class="comment">// 指定启用热更新</span></span><br><span class="line">  &#125;,</span><br><span class="line">  plugins: [</span><br><span class="line">    <span class="keyword">new</span> webpack.HotModuleReplacementPlugin(), <span class="comment">// 使用webpack的热更新插件</span></span><br><span class="line">    <span class="keyword">new</span> htmlWebpackPlugin(&#123; <span class="comment">// 在内存中自动生成HTMl文件</span></span><br><span class="line">      template: path.join(__dirname, <span class="string">'index.html'</span>), <span class="comment">// 指定模板文件</span></span><br><span class="line">      filename: <span class="string">'index.html'</span> <span class="comment">// 指定内存中，生成文件的名称</span></span><br><span class="line">    &#125;)</span><br><span class="line">  ]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
