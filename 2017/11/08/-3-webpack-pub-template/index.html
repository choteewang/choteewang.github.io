ss="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>); </span><br><span class="line"><span class="keyword">const</span> webpack = <span class="built_in">require</span>(<span class="string">'webpack'</span>);</span><br><span class="line"><span class="keyword">const</span> htmlWebpackPlugin = <span class="built_in">require</span>(<span class="string">'html-webpack-plugin'</span>); <span class="comment">// 自动生成HTMl文件的插件</span></span><br><span class="line"><span class="keyword">const</span> cleanWebpackPlugin = <span class="built_in">require</span>(<span class="string">'clean-webpack-plugin'</span>); <span class="comment">// 删除文件夹的webpack插件</span></span><br><span class="line"><span class="keyword">const</span> extractTextWebpackPlugin = <span class="built_in">require</span>(<span class="string">'extract-text-webpack-plugin'</span>); <span class="comment">// 抽取CSS样式的插件</span></span><br><span class="line"><span class="keyword">const</span> OptimizeCssAssetsPlugin = <span class="built_in">require</span>(<span class="string">'optimize-css-assets-webpack-plugin'</span>); <span class="comment">// 导入优化压缩CSS文件的插件</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">  <span class="comment">// 通过entry属性，指定入口文件路径</span></span><br><span class="line">  <span class="comment">// 1. 改造入口</span></span><br><span class="line">  entry: &#123;</span><br><span class="line">    app: path.join(__dirname, <span class="string">'main.js'</span>),</span><br><span class="line">    vendors: [<span class="string">'jquery'</span>]</span><br><span class="line">  &#125;,</span><br><span class="line">  output: &#123; <span class="comment">// 指定打包好文件的出口</span></span><br><span class="line">    path: path.join(__dirname, <span class="string">'dist'</span>), <span class="comment">// 指定输出路径</span></span><br><span class="line">    filename: <span class="string">'bundle.js'</span> <span class="comment">// 指定输出的文件名</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="built_in">module</span>: &#123; <span class="comment">// 作用：配置处理第三方文件类型的模块</span></span><br><span class="line">    rules: [ <span class="comment">// 第三方文件的匹配规则</span></span><br><span class="line">      <span class="comment">// &#123; test: /\.css$/, use: ['style-loader', 'css-loader'] &#125;, // 处理CSS文件的匹配规则</span></span><br><span class="line">      &#123;</span><br><span class="line">        test: <span class="regexp">/\.css$/</span>, <span class="attr">use</span>: extractTextWebpackPlugin.extract(&#123;</span><br><span class="line">        fallback: <span class="string">'style-loader'</span>,</span><br><span class="line">        use: <span class="string">'css-loader'</span></span><br><span class="line">        <span class="comment">//publicPath:'../' 若套了别的文件夹引起background问题</span></span><br><span class="line">      &#125;)</span><br><span class="line">      &#125;, <span class="comment">// 处理CSS文件的匹配规则</span></span><br><span class="line">      <span class="comment">// &#123; test: /\.scss$/, use: ['style-loader', 'css-loader', 'sass-loader'] &#125;, // 处理sass文件</span></span><br><span class="line">      &#123;</span><br><span class="line">        test: <span class="regexp">/\.scss$/</span>, <span class="attr">use</span>: extractTextWebpackPlugin.extract(&#123;</span><br><span class="line">        fallback: <span class="string">'style-loader'</span>,</span><br><span class="line">        use: [<span class="string">'css-loader'</span>, <span class="string">'sass-loader'</span>]</span><br><span class="line">      &#125;)</span><br><span class="line">      &#125;, <span class="comment">// 处理sass文件的匹配规则</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.(png|jpg|jpeg|gif|bmp)$/</span>, <span class="attr">use</span>: <span class="string">'url-loader?limit=43959&amp;name=images/img-[hash:8].[ext]'</span>&#125;, </span><br><span class="line">      <span class="comment">//处理图片文件的匹配规则</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.(woff|ttf|svg|woff2|eot)$/</span>, <span class="attr">use</span>: <span class="string">'url-loader?name=fonts/[name].[ext]'</span>&#125;, </span><br><span class="line">      <span class="comment">// 处理字体文件的匹配规则</span></span><br><span class="line">      &#123;<span class="attr">test</span>: <span class="regexp">/\.js$/</span>, <span class="attr">use</span>: <span class="string">'babel-loader'</span>, <span class="attr">exclude</span>: <span class="regexp">/node_modules/</span>&#125; </span><br><span class="line">      <span class="comment">// 处理JS文件的匹配规则, 将node_modules文件夹排除</span></span><br><span class="line">    ]</span><br><span class="line">  &#125;,</span><br><span class="line">  plugins: [</span><br><span class="line">    <span class="keyword">new</span> htmlWebpackPlugin(&#123; <span class="comment">// devserver删除后,不在内存中自动生成HTMl文件,转为在设置的dist目录里生成物理文件</span></span><br><span class="line">      template: path.join(__dirname, <span class="string">'index.html'</span>), <span class="comment">// 指定模板文件</span></span><br><span class="line">      filename: <span class="string">'index.html'</span>, <span class="comment">// 指定内存中，生成文件的名称</span></span><br><span class="line">      minify: &#123; <span class="comment">// 压缩生成的HTMl文件</span></span><br><span class="line">        collapseWhitespace: <span class="literal">true</span>, <span class="comment">// 启用合并空白字符</span></span><br><span class="line">        removeComments: <span class="literal">true</span>, <span class="comment">// 移除注释</span></span><br><span class="line">        removeAttributeQuotes: <span class="literal">true</span> <span class="comment">// 移除属性上的引号</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;),</span><br><span class="line">    <span class="keyword">new</span> cleanWebpackPlugin([<span class="string">'dist'</span>]), <span class="comment">// 每次重新运行发布的时候，都把dist目录删掉，重新生成一份最新的dist目录</span></span><br><span class="line">    <span class="keyword">new</span> webpack.optimize.CommonsChunkPlugin(&#123; </span><br><span class="line">      name: <span class="string">'vendors'</span>, <span class="comment">// 在打包时候，通过name属性，从entry入口中，找到指定的属性，然后把这些包抽离为单独的文件</span></span><br><span class="line">      filename: <span class="string">'vendors.js'</span> <span class="comment">// 指定分离出来的第三方模块的JS文件名</span></span><br><span class="line">    &#125;),</span><br><span class="line">    <span class="keyword">new</span> webpack.optimize.UglifyJsPlugin(&#123; <span class="comment">// 创建一个压缩混淆JS代码的插件</span></span><br><span class="line">      compress: &#123; <span class="comment">// 压缩代码</span></span><br><span class="line">        warnings: <span class="literal">false</span> <span class="comment">// 移除警告</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;),</span><br><span class="line">    <span class="keyword">new</span> webpack.DefinePlugin(&#123; <span class="comment">// 定义当前为项目发布环境</span></span><br><span class="line">      <span class="string">'process.env.NODE_ENV'</span>: <span class="string">'"production"'</span></span><br><span class="line">    &#125;),</span><br><span class="line">    <span class="keyword">new</span> extractTextWebpackPlugin(<span class="string">'styles.css'</span>), <span class="comment">// 创建一个抽取CSS文件的插件，然后传递一个名称进去</span></span><br><span class="line">    <span class="keyword">new</span> OptimizeCssAssetsPlugin() <span class="comment">// 使用压缩优化CSS的插件</span></span><br><span class="line">  ]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
